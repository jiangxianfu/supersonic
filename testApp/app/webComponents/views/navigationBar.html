<div ng-controller="NavigationBarController" class="padding">
  <super-navbar>
    <super-left-buttons>
      <super-navbar-button>Left</super-navbar-button>
    </super-left-buttons>
    <super-navbar-title ng-bind="navBarTitle"></super-navbar-title>
    <super-right-buttons>
      <super-navbar-button>Right</super-navbar-button>
    </super-right-buttons>
  </super-navbar>

  <button class="button button-positive" ng-click="showNav()">SHOW NAV BAR</button>
  <button class="button button-assertive" ng-click="hideNav()">HIDE NAV BAR</button>
  <hr>
  <button class="button button-positive" ng-click="setNavBarTitle()">SET NAV BAR TITLE</button>
  <button class="button button-assertive" ng-click="removeNavBarTitle()">REMOVE NAV BAR TITLE</button>

  <div class="list">
    <label class="item item-input">
      <input class="text" ng-model="navBarTitle" />
    </label>
  </div>
  <hr>
</div>
