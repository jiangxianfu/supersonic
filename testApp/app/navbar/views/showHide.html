<div ng-controller="NavbarShowHideController" class="padding">

  <!-- The actual navbar -->

  <super-navbar>
    <super-navbar-title>Visible!</super-navbar-title>
  </super-navbar>

  <!-- Navbar visibility settings -->

  <div class="list">
    <div class="item item-divider">
      Change visibility
    </div>
    <div class="item item-icon-left" ng-click="showNavbar()">
      <i class="icon ion-eye"></i>
      Show <code>navbar</code>
    </div>
    <div class="item item-icon-left" ng-click="hideNavbar()">
      <i class="icon ion-eye-disabled"></i>
      Hide <code>navbar</code>
    </div>
  </div>

</div>
